# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:./poly-trading-bot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Claude API
anthropic.api-key=${ANTHROPIC_API_KEY:your-api-key-here}
anthropic.model=claude-sonnet-4-5-20250929

# Polymarket (나중에 입력)
polymarket.api-key=${POLYMARKET_API_KEY:}
polymarket.api-secret=${POLYMARKET_API_SECRET:}
polymarket.api-passphrase=${POLYMARKET_API_PASSPHRASE:}
polymarket.private-key=${POLYMARKET_PRIVATE_KEY:}
polymarket.base-url=https://clob.polymarket.com

# Trading Bot 설정
trading.enabled=true
trading.dry-run=true
trading.balance=100.0
trading.max-bet-ratio=0.10
# 1시간 마켓이니까 55분마다 체크 (새 마켓 생성 타이밍에 맞춤)
trading.interval-minutes=55
