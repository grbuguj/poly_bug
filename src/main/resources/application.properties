# ========================================
# PolyBug Trading Bot - Configuration Template
# ========================================
# 이 파일은 Git에 커밋됩니다 (민감 정보 없음)
# 실제 값은 application-local.properties에 입력하세요

# Active Profile
spring.profiles.active=local

# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:./poly-trading-bot
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# SockJS ?? ?? ???
logging.level.org.springframework.web.socket.sockjs.transport.handler.DefaultSockJsService=ERROR

# Trading Bot Settings
trading.enabled=true
trading.dry-run=true
trading.initial-balance=50.0
trading.max-bet-ratio=0.10
trading.interval-minutes=55

# V2 ??: OddsGapScanner (?? ??? ? ??) ? ?? ??
# ??? ??? ???? (Claude ?? ??) ? ????
# true? ??? ?? ??? ???? ????
trading.legacy-triggers.enabled=false

# Claude API (실제 키는 application-local.properties에 입력)
anthropic.api-key=${ANTHROPIC_API_KEY:your-api-key-here}
anthropic.model=claude-sonnet-4-5-20250929
anthropic.model-light=claude-haiku-4-5-20251001

# Polymarket CLOB API (실제 키는 application-local.properties에 입력)
# ⚠️ DRY-RUN 모드에서는 사용 안 함
polymarket.private-key=${POLYMARKET_PRIVATE_KEY:}
polymarket.api-key=${POLYMARKET_API_KEY:}
polymarket.passphrase=${POLYMARKET_PASSPHRASE:}
polymarket.base-url=https://clob.polymarket.com
